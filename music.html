<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groove</title>
    <script src="https://kit.fontawesome.com/de04e13e73.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-bar">
            <i class="fa-solid fa-angle-down"></i>
            <span>Now Playing</span>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="music-info">
            <div class=".img"><img src="" alt="" id="img"></div>
            
            <h2 class="name"></h2>
            <h3 class="artist"></h3>
        </div>
        <div class="progress-area">
            <div class="progress-bar">
                <span></span>
            </div>
            <div class="timer">
                <span class="current">0:20</span>
                <span class="total">2:00</span>
            </div>
            <audio id="audio" src=""></audio>
        </div>
        <div class="controls">
            <div><i class="fa-solid fa-repeat"></i></div>
            <div><i id="prev" class="fa-solid fa-backward-step"></i></div>
            <div class="play-pause">
                <i class="fa-solid fa-circle-play fa-4x"></i>
            </div>
            <div><i id="next" class="fa-solid fa-forward-step"></i></div>
            <div><i id="list" class="fa-solid fa-bars"></i></div>
        </div>
        <div class="library">
            <div class="header">
                <span>Library</span>
                <i id="close" class="fa-solid fa-xmark"></i>
            </div>
            <ul></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
